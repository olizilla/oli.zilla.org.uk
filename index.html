<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

<script type="text/javascript">

	function renderTumblr(data){
		console.log(data);
		var el = $('#' + data.tumblelog.name + '-tumblr');
		$.each(data.posts, function(index, post){
			var node = render[post.type](post);
			el.append(node)
		})
	}

	var render = {
		video: function(post){
			return post['video-player-250']
		},
		photo: function(post){
			return $('<img>').attr('src', post['photo-url-250']);
		}
	}
</script>

<script src="http://olizilla.tumblr.com/api/read/json?callback=renderTumblr"></script>

		});
	});
</script>
